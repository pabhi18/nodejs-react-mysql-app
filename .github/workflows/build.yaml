name: Deploy to AWS

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: [self-hosted] 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Deploy Docker Compose
        run: |
          docker-compose down  
          docker-compose up -d --build