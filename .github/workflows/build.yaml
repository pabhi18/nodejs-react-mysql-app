name: Deploy to AWS

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: [self-hosted] 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Load .env File
        run: |
          set -o allexport
          source .env
          set +o allexport

      - name: Deploy Docker Compose
        run: |
          docker-compose down  
          docker-compose up -d --build